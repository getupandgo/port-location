excludes:
  - .vendor
  - ./api/proto/imports

protoc:
  version: 3.8.0
  includes:
    - ./api/proto/imports

generate:
  go_options:
    import_path: github.com/getupandgo/port-location
  plugins:
    - name: go
      type: go
      flags: plugins=grpc,paths=source_relative
      output: .

lint:
  group: uber2
